<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shorts Detox</title>
  <style>
    body {
      margin: 0;
      padding: 14px;
      width: 280px;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin: 0 0 14px;
      font-size: 16px;
      text-align: center;
    }

    .section {
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 6px;
    }

    .badge {
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: bold;
    }

    .ok {
      background: #00ff99;
      color: #000;
    }

    .blocked {
      background: #ff4d4d;
      color: #000;
    }

    .warn {
      background: #ffb347;
      color: #000;
    }

    .bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 4px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      background: #00ff99;
      transition: width 0.5s linear;
    }

    .cooldown-fill {
      background: #ffb347;
    }

    .small {
      font-size: 11px;
      opacity: 0.8;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“µ Shorts and Reels Detox</h2>

  <!-- STATUS -->
  <div class="section">
    <div class="row">
      <span>Status</span>
      <span id="statusBadge" class="badge">--</span>
    </div>
  </div>

  <!-- DAILY USAGE -->
  <div class="section">
    <div class="row">
      <span>Daily usage</span>
      <span id="minutesText">-- / 15</span>
    </div>
    <div class="bar">
      <div id="usageBar" class="bar-fill"></div>
    </div>
  </div>

  <!-- UNLOCKS -->
  <div class="section">
    <div class="row">
      <span>Unlocks used</span>
      <span id="unlocksText">-- / 3</span>
    </div>
  </div>

  <!-- COOLDOWN -->
  <div class="section" id="cooldownSection" style="display:none;">
    <div class="row">
      <span>Cooldown</span>
      <span id="cooldownText">--</span>
    </div>
    <div class="bar">
      <div id="cooldownBar" class="bar-fill cooldown-fill"></div>
    </div>
    <div class="small">Take a short break ðŸ™‚</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
