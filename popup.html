<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shorts Detox</title>
  <style>
    body {
      width: 260px;
      padding: 14px;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    h3 {
      margin: 0 0 12px;
      text-align: center;
    }

    .stat {
      margin-bottom: 10px;
      font-size: 13px;
    }

    .bar-bg {
      background: #333;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 6px;
    }

    .bar {
      height: 8px;
      background: #00ff99;
      width: 0%;
    }

    .muted {
      color: #aaa;
      font-size: 12px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h3>Shorts Detox</h3>

  <div class="stat">
    ⏱ Minutes Used: <strong><span id="minutesUsed">0</span> / 15</strong>
    <div class="bar-bg">
      <div class="bar" id="minutesBar"></div>
    </div>
  </div>

  <div class="stat">
    ▶ Unlocks Used: <strong><span id="clicksUsed">0</span> / 3</strong>
  </div>

  <div class="stat">
    ⏳ Cooldown:
    <strong><span id="cooldownStatus">None</span></strong>
  </div>

  <div class="muted">
    Stay intentional. Small limits build focus.
  </div>

  <script src="popup.js"></script>
</body>
</html>
