<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shorts Detox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 220px;
      padding: 15px;
      background: #0f0f0f;
      color: white;
    }

    h3 {
      margin-bottom: 15px;
      text-align: center;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    input[type="checkbox"] {
      transform: scale(1.4);
    }
  </style>
</head>
<body>

  <h3>Shorts Detox</h3>

  <div class="row">
    <span>Block Shorts</span>
    <input type="checkbox" id="toggle" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
