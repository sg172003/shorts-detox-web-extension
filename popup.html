<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Shorts Detox</title>
  <style>
    body {
      margin: 0;
      padding: 14px;
      width: 260px;
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 16px;
      text-align: center;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }

    .value {
      font-weight: bold;
    }

    .ok {
      color: #00ff99;
    }

    .warn {
      color: #ffb347;
    }

    .blocked {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <h2>ðŸ“µ Shorts Detox</h2>

  <div class="stat">
    <span>Minutes used</span>
    <span id="minutes" class="value">--</span>
  </div>

  <div class="stat">
    <span>Unlocks used</span>
    <span id="unlocks" class="value">--</span>
  </div>

  <div class="stat">
    <span>Cooldown</span>
    <span id="cooldown" class="value">--</span>
  </div>

  <div class="stat">
    <span>Status</span>
    <span id="status" class="value">--</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
